<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Inicio de SesiÃ³n ğŸ”</mat-card-title>
      <mat-card-subtitle>Accede para gestionar o ver tus tareas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="admin o juan">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Usuario requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ContraseÃ±a</mat-label>
          <input matInput type="password" formControlName="password" placeholder="123">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">ContraseÃ±a requerida</mat-error>
        </mat-form-field>
        
        

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="!loginForm.valid"
          class="login-button full-width">
          <mat-icon>login</mat-icon>
          Ingresar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
